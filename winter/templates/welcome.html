<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to this demo</title>
</head>
<body>
  <main>
  	{% load static %} 
    {% if user.is_authenticated %}
  		Hi {{ user.username }}!
  		{% if user.gender == "Male" %}
  			<img src="https://i.ibb.co/G2FdfXK/boy.png">
  		{% else %}
  			<img src="https://i.ibb.co/tQnG8ZL/girl.png">
  		{% endif %}
  		<p><a href="{% url 'logout' %}">logout</a></p>
	{% else %}
 		<p>You are not logged in</p>
  		<a href="{% url 'login' %}">login</a>
	{% endif %}
  </main>
</body>
</html>
